<!-- Середина,ниже названия -->
<header class="intro" id="intro">
    <div class="intro-body">
        <div class="game-container">
            <div class="game-board"></div>
            <div class="game-over">
                <div class="game-over-text">Прекрасная попытка!⭐<br><br>Сейчас вас отправят на главную страницу!</div>
            </div>
        </div>
        <div class="controls">
            <div class="control-button" onclick="snakeGame.changeDirection('up')">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="#fff" d="M7 14l5-5 5 5z"/>
                    <path fill="none" d="M0 0h24v24H0z"/>
                </svg>
            </div>
            <div class="control-button" onclick="snakeGame.changeDirection('left')">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="#fff" d="M14 7l-5 5 5 5V7z"/>
                    <path fill="none" d="M24 0v24H0V0h24z"/>
                </svg>
            </div>
            <div class="control-button" onclick="snakeGame.changeDirection('right')">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="#fff" d="M10 17l5-5-5-5v10z"/>
                    <path fill="none" d="M0 0h24v24H0z"/>
                </svg>
            </div>
            <div class="control-button" onclick="snakeGame.changeDirection('down')">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="#fff" d="M7 10l5 5 5-5z"/>
                    <path fill="none" d="M0 0h24v24H0z"/>
                </svg>
            </div>
        </div>
        <div class="start-button">
            <button id="startButton" onclick="snakeGame.init()">Start</button>
        </div>
    </div>
</header>
